<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <title>Машины</title>
</head>
<body>

<table border="1">
    <caption>Список машин</caption>
    <tr>
        <th> Идентификатор</th>
        <th> Модель</th>
        <th> Стоимость</th>
    </tr>

    <tr th:each="car:${getCars}">

        <td th:text="${car.id}"> Model</td>
        <td th:text="${car.model}"> Color</td>
        <td th:text="${car.price}"> Driver</td>
    </tr>
</table>
</body>
</html>
